<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div id="display">
            <div id="last-calc"> 1 + 1</div>
                <div id="result">
                    <img src="./img/icon.svg" alt="Sinal de igual">
                    <span>2</span>
                </div>
            
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button><img src="./img/Percent.svg" alt=""></button>
            <button class="tertiary">
                <img src="./img/Divide.svg" alt="Icone de dividir">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./img/X.svg" alt="Icone de dividir">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./img/Minus.svg" alt="Icone de dividir">
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">
                <img src="./img/Plus.svg" alt="Icone de dividir">
            </button>
            <button>
                <img src="./img/PlusMinus.svg" alt="Icone de dividir">
            </button>
            <button>0</button>
            <button>,</button>

            <button class="quaternary"><img src="./img/Equals.svg" alt=""></button>
           
        </div>
    </div>
</body>
</html>
